<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        {% for post in posts %}
        <div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
